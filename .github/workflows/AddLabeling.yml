
on:
  issues:
    types: [edited, closed, reopened]
  pull_request:
    types: [edited, closed, reopened, synchronize]

name: Sync Labels
jobs:
  Handle_Synced_Labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - uses: Resnovas/label-mastermind@2.1.3
        name: Labeling
        with:
          GITHUB_TOKEN: '${{ secrets.OPT_GH_TOKEN }}'