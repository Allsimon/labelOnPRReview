name: "Issue - Labled: Transfer"

on:
  issues:
    types:
      - labeled

env:
  BASE_LABEL: Product - POMA

jobs:
  transfer_issue:
    name: transfer issue
    if: ${{ contains(github.event.label.name, 'Product') }}
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        include:
          - LABEL: "Product - POMA"
            REPO: "labelOnPRReview"
          - LABEL: "Product - POM" 
            REPO: "TestRepo"
          - LABEL: "Product - POH"
            REPO: "TestRepo"
          - LABEL: "Product - Connecting Shop"
            REPO: "TestRepo"
          - LABEL: "Product - Connecting Prodrisk"
            REPO: "TestRepo"
          - LABEL: "Product - Optimal Log"
            REPO: "TestRepo"

    steps:
    - name: Transfer ${{ env.LABEL }}
      if: ${{ github.event.label.name == env.LABEL && $GITHUB_REPOSITORY != 'github.repository_owner/matrix.REPO' && !contains(github.event.issue.labels.*.name,  env.BASE_LABEL)}}
      uses: lando/transfer-issue-action@v2
      with:
        token: ${{ secrets.OPT_GH_TOKEN }}
        router: ${{ matrix.LABEL}}:${{ matrix.REPO }}
        debug: true
        create_stub: true