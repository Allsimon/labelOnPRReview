name: Request for Comment (RFC)
description: This is a request for comment
title: "[RFC]: "
labels: ["Type - RFC", "Triage", "Support Issue"]
body:
  - type: markdown
    attributes:
      value: |
        A Request for Comment
  - type: dropdown
    id: Product
    attributes:
      label: Product
      description: For which product is this Enchancemnet for?
      options:
        - POMA
        - POM (Wrong Repository)
        - POH (Wrong Repository)
        - Gateway
        - Connecting Shop (Wrong Repository)
        - Connecting Prodrisk (Wrong Repository)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which Product version [Other versions should be added in Additional info]
      placeholder: v0.0.0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Info
      description: Any additional info?
      placeholder: Any details!
    validations:
      required: false
